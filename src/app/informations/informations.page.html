<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title > <ion-title><strong>Vos Informations</strong></ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">
  <ion-card >
    <ion-card-title>
      <div style="margin-left: 10px ;font-weight: bold" align-self-center text-center>
        <h2>Merci de remplir ce formulaire :</h2>
      </div>
    </ion-card-title>
    <ion-card-content>
      <form  #form="ngForm" (ngSubmit)="register(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
                <ion-item>
                  <ion-input  name="age" type="number" placeholder="âge" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-select name="genre" required ngModel placeholder="genre">
                    <ion-select-option value="Masculin">Masculin</ion-select-option>
                    <ion-select-option value="Feminin">Feminin</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-select name="preference" ngModel required placeholder="préférence">
                    <ion-select-option value="Taxi">Taxi</ion-select-option>
                    <ion-select-option value="Covoiturage">Covoiturage</ion-select-option>
                    <ion-select-option value="Train">Train</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-input disabled placeholder="Handicap"></ion-input>
                  <ion-checkbox name="handicap" ngModel checked="false"></ion-checkbox>
                </ion-item>
              </div>
              <div padding>
                <ion-button  size="large" type="submit" color="#2dd36f" [disabled]="form.invalid" expand="block">Enregistrer</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
