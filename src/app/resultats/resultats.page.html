
  <ion-card *ngFor="let result of results,let index = index">
    <ion-card-title>
      <div style="margin-left: 10px ;font-weight: bold" align-self-center text-center>
        <h2>Voyage n ° {{index+1}} :</h2>
      </div>
      <hr style="color: black">
    </ion-card-title>
    <ion-card-content>
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <ion-icon name="pin" ></ion-icon>
              <ion-label><strong>Station de Départ : </strong> <span>{{result.stationDep.nom}}</span></ion-label>
            </ion-col>
          </ion-row>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <ion-icon name="pin" ></ion-icon>
              <ion-label><strong> Station d'Arrivé: </strong> <span>{{result.stationArr.nom}}</span></ion-label>
            </ion-col>
          </ion-row>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <ion-icon name="calendar" ></ion-icon>
              <ion-label><strong> Date de Départ: </strong> <span>{{result.dateDepart|date:'medium'}}</span></ion-label>
            </ion-col>
          </ion-row>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <ion-icon name="calendar" ></ion-icon>
              <ion-label><strong> Date d'Arrivée: </strong> <span>{{result.dateArrivee|date:'medium'}}</span></ion-label>
            </ion-col>
          </ion-row>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <ion-icon name="car" ></ion-icon>
              <ion-label><strong> Type de Transport : </strong> <span>{{result.transport}}</span></ion-label>
            </ion-col>
          </ion-row>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <ion-icon name="cash" ></ion-icon>
              <ion-label><strong> Prix : </strong> <span>{{result.prix}}</span></ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>
